<div id="app">
  <p>Edit the border radius using css root variables and JS</p>
  <div class="option_group">
    <p>Border Radius</p>
    <label for="input_range_border_radius">0</label>
    <input
      class="input_range_border_radius"
      type="range"
      min="0"
      max="50"
      value="0"
    />
    <label for="input_range_border_radius">50%</label>
    <hr />

    <p>Height</p>
    <label for="input_range_height">0</label>
    <input
      class="input_range_height"
      type="range"
      min="0"
      max="600"
      value="300"
    />
    <label for="input_range_height">600</label>
    <hr />

    <p>Width</p>
    <label for="input_range_width">0</label>
    <input
      class="input_range_width"
      type="range"
      min="0"
      max="600"
      value="300"
    />
    <label for="input_range_width">600</label>
  </div>

  <div class="box"></div>
</div>
